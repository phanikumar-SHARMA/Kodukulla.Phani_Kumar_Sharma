            --secondary-color: #00b8ff;
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --light-text: #f5f5f5;
            --dark-text: #333;
            --card-bg: #252525;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--darker-bg);
            color: var(--light-text);
            line-height: 1.6;
        }

        .main-header {
            text-align: center;
            padding: 3rem 0 2rem;
            background-color: var(--dark-bg);
        }

        .main-header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .main-header p {
            font-size: 1.2rem;
            color: var(--light-text);
            opacity: 0.8;
        }

        .controls-section {
            background-color: var(--dark-bg);
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            background-color: var(--card-bg);
            color: var(--light-text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            border-radius: 30px;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            transform: translateY(-2px);
        }

        .certificates-container {
            padding: 3rem 0;
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .certificate-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
        }

        .certificate-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .cert-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: black;
            color:var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }

        .cert-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: var(--dark-bg);
        }

        .cert-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }



        .cert-content {
            padding: 1.5rem;
        }

        .org-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .org-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-bg);
            font-weight: bold;
            font-size: 0.8rem;
        }

        .org-name {
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .cert-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }

        .cert-description {
            color: rgba(245, 245, 245, 0.8);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .cert-issued {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;

        .skills-label {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

            flex-wrap: wrap;
            gap: 0.5rem;

            background-color: var(--dark-bg);
            color: var(--light-text);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;

            color: var(--dark-bg);

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
        }

            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--light-text);
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 10001;
        }

        .modal-image {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
        }

            top: 50%;
            transform: translateY(-50%);
            background-color:black;
            border:2px solid black;
            color: var(--primary-color);
            padding: 1rem;
            border-radius: 0;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.5rem;
        }

        .modal-prev {
            left: 30px;
        }

        .modal-next {
            right: 30px;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background-color:black;
            border:2px solid black;
            color: red;
            padding: 0.8rem;
            border-radius: 0;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.5rem;
        }

            padding: 4rem 0;

            // Keyboard navigation
            $(document).on('keydown', function(e) {
                if ($('#modalOverlay').is(':visible')) {
                    switch (e.key) {
                        case 'Escape':
                            closeModal();
                            break;
                        case 'ArrowLeft':
                            navigateModal(-1);
                            break;
                        case 'ArrowRight':
                            navigateModal(1);
                            break;
                    }
                }
            });
        }

        function filterCertificates() {
            const searchTerm = $('#searchInput').val().toLowerCase();
            const activeCategory = $('.filter-btn.active').data('category');
            let filtered = certificates.filter(cert => {
                const matchesSearch = cert.title.toLowerCase().includes(searchTerm) ||
                    cert.description.toLowerCase().includes(searchTerm) ||
                    cert.skills.some(skill => skill.toLowerCase().includes(searchTerm)) ||
                    cert.organization.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || cert.category === activeCategory;
                return matchesSearch && matchesCategory;
            });
            renderCertificates(filtered);
        }

        function openModal(index) {
            currentModalIndex = index;
            const cert = currentCertificates[index];
            $('#modalTitle').text(cert.title);
            $('#modalImage').attr('src', cert.image).attr('alt', cert.title);
            $('#modalOverlay').fadeIn(300);
            // Update navigation buttons
            $('#modalPrev').toggle(currentCertificates.length > 1);
            $('#modalNext').toggle(currentCertificates.length > 1);
        }

        function closeModal() {
            $('#modalOverlay').fadeOut(300);
        }

        function navigateModal(direction) {
            const newIndex = currentModalIndex + direction;
            if (newIndex >= 0 && newIndex < currentCertificates.length) {
                currentModalIndex = newIndex;
                const cert = currentCertificates[currentModalIndex];
                $('#modalTitle').text(cert.title);
                $('#modalImage').attr('src', cert.image).attr('alt', cert.title);
            }
        }
        // Add smooth scrolling for better UX
        $('html').css('scroll-behavior', 'smooth');
    </script>
</body>
