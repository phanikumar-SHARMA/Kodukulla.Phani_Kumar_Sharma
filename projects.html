    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #00b8ff;
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --light-text: #f5f5f5;
            --dark-text: #333;
            --card-bg: #252525;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--darker-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .page-header {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            padding: 6rem 0 4rem;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--primary-color);
        }

        .page-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .page-header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .projects-container {
            padding: 4rem 0;
        }

        .project-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1.5rem;
            border-bottom: none;
        }

        .project-title {
            font-weight: 600;
            font-size: 1.5rem;
            margin: 0;
            color: var(--dark-text);
        }

        .card-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .project-description {
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.6;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .tech-badge {
            background-color: rgba(0, 184, 255, 0.15);
            color: var(--secondary-color);
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
        }

        .card-footer {
            padding: 1rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-demo {
            background-color: var(--primary-color);
            color: var(--dark-text);
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn-demo:hover {
            background-color: var(--secondary-color);
            color: var(--light-text);
            transform: scale(1.05);
        }

        .btn-demo i {
            margin-left: 5px;
        }

        footer {
            background-color: var(--darker-bg);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-color) 0%, rgba(0, 255, 157, 0) 70%);
            opacity: 0.1;
            filter: blur(30px);
            z-index: 0;
        }

        .glow-1 {
            top: -100px;
            right: 10%;
        }

        .glow-2 {
            bottom: -150px;
            left: 15%;
            background: radial-gradient(circle, var(--secondary-color) 0%, rgba(0, 184, 255, 0) 70%);
        }

        @media (max-width: 992px) {
            .page-header h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                padding: 4rem 0 3rem;
            }

            .page-header h1 {
                font-size: 2.3rem;
            }

            .project-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
