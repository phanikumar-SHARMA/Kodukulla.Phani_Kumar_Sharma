        <script>
        (function() {
            'use strict';
            
            let devtoolsOpen = false;
            let warningShown = false;
            
            // Function to show warning popup
            function showWarning() {
                if (!warningShown) {
                    console.log('ðŸš« Sorry, you do not have permission to inspect the code! ðŸš«');
                    warningShown = true;
                    
                    // Reset warning after 3 seconds
                    setTimeout(() => {
                        warningShown = false;
                    }, 3000);
                }
            }

            // Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showWarning();
                return false;
            });

            // Disable text selection
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });

            // Disable drag
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });

            // Disable common keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Disable F12 (DevTools)
                if (e.keyCode === 123) {
                    e.preventDefault();
                    showWarning();
                    return false;
                }
                
                // Disable Ctrl+Shift+I (DevTools)
                if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                    e.preventDefault();
                    showWarning();
                    return false;
                }
                
                // Disable Ctrl+Shift+J (Console)
                if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
                    e.preventDefault();
                    showWarning();
                    return false;
                }
                
                // Disable Ctrl+U (View Source)
                if (e.ctrlKey && e.keyCode === 85) {
                    e.preventDefault();
                    showWarning();
                    return false;
                }
                
                // Disable Ctrl+Shift+C (Select Element)
                if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                    e.preventDefault();
                    showWarning();
                    return false;
                }
                
                // Disable Ctrl+A (Select All)
                if (e.ctrlKey && e.keyCode === 65) {
                    e.preventDefault();
                    return false;
                }
                
                // Disable Ctrl+S (Save)
                if (e.ctrlKey && e.keyCode === 83) {
                    e.preventDefault();
                    showWarning();
                    return false;
                }
                
                // Disable Ctrl+P (Print)
                if (e.ctrlKey && e.keyCode === 80) {
                    e.preventDefault();
                    return false;
                }
            });

            // Detect DevTools opening by checking window size changes
            let threshold = 160;
            
            function detectDevTools() {
                if (window.outerHeight - window.innerHeight > threshold || 
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!devtoolsOpen) {
                        devtoolsOpen = true;
                        showWarning();
                    }
                } else {
                    devtoolsOpen = false;
                }
            }

            // Check for DevTools every 100ms
            setInterval(detectDevTools, 100);

            // Detect DevTools using console.log timing
            let start = performance.now();
            let check = false;
            
            function detectConsole() {
                console.log('%c', 'font-size: 0;');
                if (!check) {
                    check = true;
                    if (performance.now() - start > 100) {
                        showWarning();
                    }
                }
            }

            setInterval(detectConsole, 1000);

            // Disable print screen
            window.addEventListener('keyup', function(e) {
                if (e.keyCode === 44) {
                    showWarning();
                }
            });

            // Clear console periodically
            setInterval(function() {
                console.clear();
                console.log('%cðŸš« Access Denied! This content is protected.', 'color: red; font-size: 20px; font-weight: bold;');
            }, 1000);

            // Detect if page is opened in frame/iframe
            if (window.top !== window.self) {
                window.top.location = window.self.location;
            }

            // Prevent opening in new window/tab with certain methods
            window.addEventListener('beforeunload', function(e) {
                if (devtoolsOpen) {
                    e.preventDefault();
                    e.returnValue = '';
                }
            });

            // Additional protection: Monitor for specific DevTools behavior
            let devToolsChecker = () => {
                let widthThreshold = window.outerWidth - window.innerWidth > 160;
                let heightThreshold = window.outerHeight - window.innerHeight > 160;
                
                if (!(heightThreshold && widthThreshold) &&
                    ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)) {
                    showWarning();
                }
            };

            setInterval(devToolsChecker, 500);

            // Console warning message
            console.log('%cðŸš« STOP!', 'color: red; font-size: 50px; font-weight: bold;');
            console.log('%cThis is a browser feature intended for developers. Unauthorized access to this code is prohibited.', 'color: red; font-size: 16px;');
            console.log('%cSorry, you do not have permission to inspect the code', 'color: red; font-size: 16px; font-weight: bold;');

        })();

        // Obfuscate the script tag to make it harder to find and disable
        setTimeout(function() {
            let scripts = document.getElementsByTagName('script');
            for (let i = 0; i < scripts.length; i++) {
                if (scripts[i].innerHTML.includes('devtoolsOpen')) {
                    scripts[i].remove();
                    break;
                }
            }
        }, 100);
    </script>

    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #00b8ff;
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --light-text: #f5f5f5;
            --dark-text: #333;
            --card-bg: #252525;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--darker-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .page-header {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            padding: 6rem 0 4rem;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--primary-color);
        }

        .page-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .page-header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .projects-container {
            padding: 4rem 0;
        }

        .project-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1.5rem;
            border-bottom: none;
        }

        .project-title {
            font-weight: 600;
            font-size: 1.5rem;
            margin: 0;
            color: var(--dark-text);
        }

        .card-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .project-description {
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.6;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .tech-badge {
            background-color: rgba(0, 184, 255, 0.15);
            color: var(--secondary-color);
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
        }

        .card-footer {
            padding: 1rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-demo {
            background-color: var(--primary-color);
            color: var(--dark-text);
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn-demo:hover {
            background-color: var(--secondary-color);
            color: var(--light-text);
            transform: scale(1.05);
        }

        .btn-demo i {
            margin-left: 5px;
        }

        footer {
            background-color: var(--darker-bg);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-color) 0%, rgba(0, 255, 157, 0) 70%);
            opacity: 0.1;
            filter: blur(30px);
            z-index: 0;
        }

        .glow-1 {
            top: -100px;
            right: 10%;
        }

        .glow-2 {
            bottom: -150px;
            left: 15%;
            background: radial-gradient(circle, var(--secondary-color) 0%, rgba(0, 184, 255, 0) 70%);
        }

        @media (max-width: 992px) {
            .page-header h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                padding: 4rem 0 3rem;
            }

            .page-header h1 {
                font-size: 2.3rem;
            }

            .project-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
