<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.V.K.Phani Kumar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .terminal {
            width: 90%;
            max-width: 800px;
            height: 85vh;
            background: rgba(40, 44, 52, 0.95);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            animation: terminalAppear 0.8s ease-out;
        }

        @keyframes terminalAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .terminal-header {
            background: linear-gradient(135deg, #3a3a3a, #2d2d2d);
            height: 40px;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #1a1a1a;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .terminal-button:hover {
            transform: scale(1.1);
        }

        .close {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.4);
        }

        .minimize {
            background: linear-gradient(135deg, #ffd93d, #ffc107);
            box-shadow: 0 0 8px rgba(255, 217, 61, 0.4);
        }

        .maximize {
            background: linear-gradient(135deg, #6bcf7f, #4caf50);
            box-shadow: 0 0 8px rgba(107, 207, 127, 0.4);
        }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #e0e0e0;
            font-size: 13px;
            font-weight: 500;
            margin-left: -60px;
        }

        .terminal-body {
            padding: 30px;
            height: calc(100% - 40px);
            background: #282c34;
            border-radius: 0 0 12px 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .terminal-content {
            text-align: center;
            width: 100%;
        }

        .prompt {
            color: #61dafb;
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
            animation-delay: 0;

        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .typewriter {
            font-size: 24px;
            color: #e06c75;
            font-weight: 600;
            margin: 20px 0;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 30px;
            background: #61dafb;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 40px;
            opacity: 0;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #61dafb;
            animation: loadingDot 1.5s infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes loadingDot {
            0%, 20% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            80%, 100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .terminal {
                width: 95%;
                height: 90vh;
            }
            
            .typewriter {
                font-size: 20px;
            }
            
            .terminal-body {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .typewriter {
                font-size: 18px;
            }
            
            .prompt {
                font-size: 16px;
            }
        }
        
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">Welcome to Phani's Portfolio</div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-content">
                <div class="prompt">>>> $ pip install K.Phani Kumar's Portfolio</div>
                <div class="typewriter" id="typewriter">
                    <span class="cursor"></span>
                </div>
                <div class="loading-dots" id="loadingDots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        const text = "Installing Portfolio...";
        const typewriter = document.getElementById('typewriter');
        const cursor = typewriter.querySelector('.cursor');
        const loadingDots = document.getElementById('loadingDots');
        const terminal = document.getElementById('terminal');
        
        let index = 0;

        function typeText() {
            if (index < text.length) {
                const span = document.createElement('span');
                span.textContent = text[index];
                span.style.opacity = '0';
                span.style.animation = 'fadeIn 0.1s ease-in forwards';
                typewriter.insertBefore(span, cursor);
                index++;
                setTimeout(typeText, 100);
            } else {
                // Show loading dots after typing is complete
                setTimeout(() => {
                    loadingDots.style.opacity = '1';
                    loadingDots.style.animation = 'fadeIn 0.5s ease-in forwards';
                }, 500);
                
                // Wait 2 seconds then navigate
                setTimeout(() => {
                    terminal.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 500);
                }, 2500);
            }
        }

        // Start typing after initial animations
        setTimeout(typeText, 1800);

        // Add some interactive effects
        document.querySelectorAll('.terminal-button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Add subtle background animation
        let hue = 0;
        setInterval(() => {
            hue = (hue + 1) % 360;
            document.body.style.background = `white`;
        }, 100);
    </script>
</body>
</html>
